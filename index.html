<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

    <h1>Input Some of your Favorite Things!</h1>
    <form id="things">

        <label for="thing1">1st thing:</label>
        <input id="thing1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="thing2">2nd thing:</label>
        <input id="thing2" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="thing3">3rd thing:</label>
        <input id="thing3" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="thing4">4th thing:</label>

      </div>

      <div class="form-group">
        <label for="thing5">5th thing:</label>
        <input id="thing5" class="form-control" type="text">
      </div>
      <button type="submit" value="submit" class="btn btn-success">submit</button>
    
    
    
    </form>
    
    <div id="output">
      <u>heres your 2nd, 1st and 3rd thing you listed!</u>
        <li class="second"></li>
        <li class="first"></li>
        <li class="third"></li>
      
    </div>
  </div>
